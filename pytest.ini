[pytest]
# pytest configuration for Phase 1 testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    performance: Performance and load tests
    slow: Tests that take a long time to run
    requires_server: Tests that require the server to be running
    requires_ollama: Tests that require Ollama to be running

# Coverage options
[coverage:run]
source = server
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
