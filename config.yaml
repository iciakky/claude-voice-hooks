# Phase 3: VOICEVOX TTS Configuration

# VOICEVOX Configuration
voicevox:
  # VOICEVOX Engine API URL
  base_url: "http://localhost:50021"

  # Default speaker ID (20 = selected speaker)
  speaker_id: 20

  # HTTP request timeout (seconds)
  # Increased to 60s to accommodate complex Japanese text processing
  timeout: 60.0

  # TTS parameters
  speed_scale: 1.0    # Speed multiplier (0.5-2.0)
  pitch_scale: 1.0    # Pitch multiplier (0.5-2.0)
  volume_scale: 1.0   # Volume multiplier (0.5-2.0)

# 測試配置
test:
  # 輸出目錄
  output_dir: "results"
  log_dir: "results/logs"

  # 測試文本（日文）
  test_texts:
    - "タスク完了しました"           # 任務完成
    - "エラーが発生しました"         # 發生錯誤
    - "承認待ちです"                 # 等待批准
    - "処理中です"                   # 處理中
    - "準備完了"                     # 準備完成
    - "お待たせしました"             # 讓您久等了
    - "確認をお願いします"           # 請確認
    - "少々お待ちください"           # 請稍等
    - "こちらで大丈夫ですか"         # 這樣可以嗎
    - "ありがとうございます"         # 謝謝

  # 性能測試配置
  performance:
    num_iterations: 10
    measure_vram: true
    measure_time: true
    target_time_seconds: 15  # 目標生成時間
    target_vram_gb: 6        # 目標顯存占用

  # 生命週期測試配置
  lifecycle:
    num_load_cycles: 3
    num_generations_per_cycle: [1, 1, 3]  # 每個循環生成的數量
